            /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #0905f3;
    color: #fff;
}

.navbar-logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.navbar-menu {
    list-style: none;
    display: flex;
    gap: 20px;
}

.navbar-menu li a {
    text-decoration: none;
    color: #fff;
    padding: 5px 10px;
    transition: background 0.3s;
}

.navbar-menu li a:hover {
    background-color: #0018f3;
    border-radius: 5px;
}

/* Mobile Menu Toggle */
.navbar-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.bar {
    height: 3px;
    width: 25px;
    background-color: #fff;
    margin: 3px 0;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .navbar-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #0056f5fd;
        position: absolute;
        top: 60px;
        left: 0;
    }

    .navbar-menu.active {
        display: flex;
    }

    .navbar-menu li {
        text-align: center;
        padding: 10px 0;
    }

    .navbar-toggle {
        display: flex;
    }
}

        </style>
